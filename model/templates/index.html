<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://bootswatch.com/cyborg/bootstrap.min.css"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .container {
      margin-right: auto;
      margin-left: auto;
      max-width: 480px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h3>MEDICAL MODELS</h3>
      </div>
      <div>
	<hr/>
	<div class="text-center">
	<h5>Upload your data</h5>
	<form action="/" method="POST" enctype="multipart/form-data">
	  {% csrf_token %}
	  {{ form.video }}
	  {{ form.model }}
        <input type="submit" class="btn btn-warning" value="Submit for processing" style="margin-top: 20px;" />
	</form>
	</div>
      </div>
    </div>
  </body>
</html>
